<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Screening Diabetes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="data-diri-section" class="section active">
            <h2>Selamat Datang!</h2>
            <p>Silakan masukkan data diri Anda untuk memulai screening.</p>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda">

            <label for="jenis-kelamin">Jenis Kelamin:</label>
            <select id="jenis-kelamin">
                <option value="">Pilih</option>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select>

            <label for="usia">Usia:</label>
            <input type="number" id="usia" placeholder="Masukkan usia Anda">

            <button id="mulai-screening-btn">Mulai Screening</button>
        </div>

        <div id="screening-section" class="section">
            <h2>Kuesioner Screening Diabetes</h2>
            <div id="questions-container">
                </div>
            <button id="submit-screening-btn">Lihat Hasil</button>
        </div>

        <div id="result-section" class="section">
            <div class="assistant-greeting">
                <img src="assets/images/hardina.png" alt="Hardina Assistant" class="assistant-image">
                <p>Hai, <span id="nama-display"></span>!</p>
                <p>Ini hasil Diagnosamu, terima kasih telah percaya dengan Hardina.</p>
            </div>

            <h2>Hasil Screening Anda</h2>
            <div id="diagnosis-result">
                </div>
            <canvas id="risk-chart"></canvas>
            <h3>Kiat Hidup Sehat</h3>
            <div id="health-tips">
                </div>
            <button id="ulang-screening-btn">Ulang Screening</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
